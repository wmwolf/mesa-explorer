<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body onload="setup()">
  <div class="container-md">
    <div class="row">
      <div class="col-4">
        <h1>Files</h1>
        <div class='my-2'>
          <label for="mesa-input" class="form-label" onchange="file_manager.load_file(this)">Input File (history or profile)</label>
          <input class="form-control form-control" id="mesa-input" type="file" />
        </div>

        <!-- <div class="d-grid gap-2 my-3">
          <button type="button" class="btn btn-primary btn-lg">
            Upload File
          </button>
        </div> -->

        <div class="list-group" id="file-list">
        </div>
      </div>
      <div class="col-8">
        <h1>Visualization</h1>
        <svg id='plot' width=600 height=400 class='my-2 bg-light'></svg>
        <div id="abscissa" class='my-4'>
          <h2>Abscissa</h2>
          <div class="dropdown">
            <button id='abscissa-label' class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Abscissa Quantity
            </button>
            <ul class="dropdown-menu" id="abscissa-choices">

            </ul>
          </div>
        </div>
        <div id="ordinate">
          <h2>Ordinate</h2>
          <div class="dropdown">
            <button id='ordinate-label' class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Ordinate Quantity
            </button>
            <ul class="dropdown-menu" id="ordinate-choices">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/js/mesa-explorer.js"></script>
</body>

</html>
